                </select></label>

<div style="overflow-x:auto;">

</div>

				   exchange=[2.7,1.8,0.5,90];
    function CalTips(event) {
	
	
				if(this.options[this.selectedIndex].text==="$")
					 exchange=[0.7,44.1,61.5,7000];
				else if(this.options[this.selectedIndex].text==="U")
					 exchange=[3.7,1,1.5,600];

					 exchange=[2.7,1.8,0.5,90];
				else
					alert(this.options[this.selectedIndex].text);
				
				
				for(i=0;i<=exchange.length;i++)
                   fixedA[i].innerText=exchange[i];
				   
				   
    if(amount && amount.value)
		{
		
		for(n=0;n<=total.length;n++)
                   total[n].innerText=amount.value*fixedA[n];

                }
				
}
 
 
    amount.addEventListener("input",function (  ) {
